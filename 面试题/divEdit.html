<!DOCTYPE html>
<html>
<head>
    <title>用一个div模拟textarea的实现</title>
</head>
<style>
*{
    padding: 0;
    margin:0;
}
.edit{
    max-width: 1000px;
    max-height: 500px;
    padding: 5px;
    border: solid 1px #ccc;
    resize: both;
    overflow:auto;
}
.container{
    width: 100vw;
    height: 100vh;
    display: flex;
}
.left, .right{
    flex:0 0 auto;
    width: 50px;
    height: 100vh;
}
.middle{
    flex: 1 1 auto;
    height: 100vh;
}
.red{
    background: red;
}
.blue{
    background: blue;
}
</style>
<body>

    <div class="container">
        <section class="left red"></section>
        <section class="middle blue">
            <h3>用一个div模拟textarea的实现</h3>
            <div class="edit" contenteditable="true">
                这里是可以编辑的内容，配合容器的 overflow ，多行截断，自定义滚动条，简直好用的不要不要的。
            </div>
        </section>
        <section class="right red"></section>
    </div>
    <!-- <div><span></span></div> -->
</body>
</html>
